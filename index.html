<!DOCTYPE html>
<html>
<head>
	<title>Mi chat</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.chat-container {
			display: flex;
			flex-direction: column;
			height: 100vh;
			background-color: #f2f2f2;
			padding: 20px;
			box-sizing: border-box;
		}

		.message-container {
			display: flex;
			flex-direction: column;
			flex-grow: 1;
			overflow-y: scroll;
			margin-bottom: 20px;
		}

		.message {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			max-width: 60%;
			margin-bottom: 10px;
			padding: 10px;
			background-color: #fff;
			border-radius: 10px;
		}

		.message.sent {
			align-items: flex-end;
			background-color: #dcf8c6;
		}

		.message.sent p {
			margin: 0;
			text-align: right;
		}

		.message.received p {
			margin: 0;
			text-align: left;
		}

		.message input {
			width: 100%;
			padding: 10px;
			border: none;
			border-top: 1px solid #ccc;
			box-sizing: border-box;
		}

		.message input:focus {
			outline: none;
		}

		.send-button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
		}

		.send-button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="chat-container">
		<div class="message-container">
			<div class="message sent">
				<p>Hola, ¿cómo estás?</p>
			</div>
			<div class="message received">
				<p>Bien, gracias por preguntar. ¿Y tú?</p>
			</div>
			<div class="message sent">
				<p>También estoy bien, gracias. ¿Qué planes tienes para hoy?</p>
			</div>
			<div class="message received">
				<p>Nada en particular, solo pasar el tiempo en casa. ¿Y tú?</p>
			</div>
		</div>
		<div class="message">
			<input id="message-input" type="text" placeholder="Escribe un mensaje...">
			<button id="send-button" class="send-button">Enviar</button>
		</div>
	</div>
	<script>
		const messageInput = document.getElementById("message-input");
		const sendButton = document.getElementById("send-button");
		const messageContainer = document.querySelector(".message-container");

		function addSentMessage(message) {
			const sentMessage = document.createElement("div");
			sentMessage.classList.add("message", "sent");
			sentMessage.innerHTML = `<p>${message}</p>`;
			messageContainer.appendChild(sentMessage);
		}

		function addReceivedMessage(message) {
			const receivedMessage = document.createElement("div");
			receivedMessage.classList.add("message", "received");
			receivedMessage.innerHTML = `<p>${message}</p>`;
			messageContainer.appendChild(receivedMessage);
		}

		function sendMessage() {
			const message = messageInput.value.trim();
			if (message !== "") {
				addSentMessage(message);
				messageInput.value = "";
				messageContainer.scrollTop = messageContainer.scrollHeight;
				// Aquí podrías agregar código para enviar el mensaje al servidor
				// y recibir la respuesta correspondiente para agregarla como mensaje recibido.
			}
		}

		sendButton.addEventListener("click", sendMessage);

		messageInput.addEventListener("keydown", (event) => {
			if (event.key === "Enter") {
				sendMessage();
			}
		});
	</script>
</body>
</html>
